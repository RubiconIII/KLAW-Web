<div id="tab-group-container">
  <mat-tab-group>
    <mat-tab label="Login">
      <form (submit)="login($event)" [formGroup]="loginForm">
        <div class="form-container">
          <mat-form-field>
            <input matInput placeholder="Email" autocomplete="email" [formControl]="loginEmail" required>
            <mat-error *ngIf="loginEmail.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your password" autocomplete="current-password" [formControl]="loginPassword" [type]="loginPasswordHide ? 'password' : 'text'" required>
            <mat-error *ngIf="loginPassword.invalid">{{getErrorMessage()}}</mat-error>
            <mat-icon matSuffix (click)="loginPasswordHide = !loginPasswordHide">{{loginPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <input type="submit" value="Login" class="submitButton" [disabled]="loginForm.invalid" />
        </div>
      </form>
    </mat-tab>

    <mat-tab label="Register">
      <app-register></app-register>
    </mat-tab>
  </mat-tab-group>
</div>
