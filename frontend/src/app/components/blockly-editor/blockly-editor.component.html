<mat-tab-group>
        <mat-tab label="Blocks">
                <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
                <xml id="toolbox" #toolbox style="display: none">
                        <category name="Robot">
                                <block type="move_arm"></block>
                                <block type="move_claw"></block>
                                <block type="wait"></block>
                        </category>
                </xml>
                
        </mat-tab>
        <mat-tab label="XML">
        	<div id="xmlText" style="height: 800px; width: 700px;"></div>
        		<h1>
          			<textarea id="xmlText" wrap="off" style="height: 800px; width: 700px;">
          				{{xmlText}}
          			</textarea>
          		</h1>
				<!-- Should be helpful: https://github.com/google/blockly/tree/master/demos/code-->
        </mat-tab>
</mat-tab-group>
